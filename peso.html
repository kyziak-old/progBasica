<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tu peso en otros planetas.</title>
    </head>
    <body>
        <h1>Tu peso en otro planeta.</h1>
        <p>En la tierra pesas distinto de lo que pesarías en Marte o Jupiter</p>
        <script type="text/javascript">
            var g_tierra=9.8;
            var g_marte=3.7;
            var g_jupiter=24.8;
            var peso = parseFloat(prompt("¿Cuál es tu peso en la tierra?"));
            var planeta = parseInt(prompt("Elige tu planeta: \n1 para Marte\n2 para Jupiter\n"));
            var peso_final;
            var nombre = "";
            if (planeta == 1) {
                peso_final = peso* g_marte / g_tierra;
                peso_final = parseFloat(peso_final).toFixed(2);   
                nombre = "Marte";
           }else if(planeta == 2){
                peso_final = peso* g_jupiter / g_tierra;
                peso_final = parseFloat(peso_final).toFixed(2);   
                nombre = "Jupiter";
           }else{
               alert("Ingrese un valor válido. Espiche F5 para volver a iniciar.")
               peso_final = "1 google de "
               nombre = "Kripton"
            }
            document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos.</strong>");
        </script>
    </body>
</html>
